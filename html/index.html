<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">Expense Tracker App</h1>
        <form class="expense-form">
            <h2 class="text-center text-success">Add a new item:</h2>
            <div class="item-area">
                <label for="item-name"> <strong>Item:</strong> </label>
                <input type="text" name="items" placeholder="Where was the expense made?">
            </div>
            <div class="amount-area">
                <label for="date"> <strong>Date:</strong> </label>
                <input type="date" name="date" id="">
                <label for="date"> <strong>Amount:</strong> </label>
                <input type="text" name="amount" id="">
            </div>

            <div class="button-area">
                <button type="submit" class="submit-btn">Add Expense</button>
            </div>            
        </form>     
    
        <section class="table-display">
            <table class="text-center">
                <div class="table-header">
                    <tr>
                        <th>Item</th>
                        <th>Date</th>
                        <th>Amount (Kes)</th>
                    </tr>
                </div>
                <div class="table-body">
                    <tr>
                        <td>This</td>
                        <td>is </td>
                        <td>it</td>
                    </tr>
                </div>
                <div class="table-total">
                    <tr>
                        <th>Item</th>
                        <th>Date</th>
                        <th>Amount (Kes)</th>
                    </tr>
                </div>
                
            </table>
            <div class="button-area my-2">
                <button type="button" class="submit-btn" id="total-expense">Total Expense</button>
            </div> 
        </section>
    
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
